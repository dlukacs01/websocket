<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>P2P CHAT with WEBSOCKET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>

    <style>
        #col1 {
            width: 10%;
        }

        #col2 {
            width: 90%;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- TITLE -->
    <h1>Main page</h1>

    <div class="row">
        <div class="col-md-12">
            <form>
                <label for="connect">WebSocket connection:</label>
                <button id="connect" class="btn btn-success mr-2" type="submit">Connect</button>
                <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Disconnect
                </button>
            </form>
        </div>
    </div>

    <br>

    <!-- SHOW MESSAGES -->
    <table id="conversation" class="table table-striped">
        <thead>
        <tr>
            <th>User</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody id="messages">

        <tr th:each="message : ${messages}">
            <td th:text="${message.username}" id="col1"></td>
            <td th:text="${message.body}" id="col2"></td>
        </tr>

        </tbody>
    </table>

    <!-- SEND MESSAGE -->
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username">
            <label for="body">Body</label>
            <textarea id="body" class="form-control" rows="5" name="body"></textarea>
        </div>
        <button id="send" class="btn btn-primary" type="submit">Send</button>
    </form>

</div>

</body>
</html>
